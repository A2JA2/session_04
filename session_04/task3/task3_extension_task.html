<!DOCTYPE html>
<html>
<head>
  <title>JavaScript - Boolean</title>
</head>
<body>


<h1>Training Object</h1>
  <p id="display"></p>

  <script>
    var Hobbies = {
      Hobby1: "Football",
      Hobby2: "Tennis",
      numYears: 3,
      Couch: "James Brown"
    };

 document.getElementById("display").innerHTML =
 "Hobbies: " + Hobbies.Hobby1 + " and " + Hobbies.Hobby2 + "<br>"
 + "My couch is called " + Hobbies.Couch + ".  "
 + "The couch trains me to become good at " + Hobbies.Hobby1 + " and " + Hobbies.Hobby2
 + ", the training will take "
 + Hobbies.numYears + " years."

</script>

</body>
</html>
