<!DOCTYPE html>
<html>
<head>
  <title>JavaScript - typeof</title>
</head>

<body>

<p id="display"></p>

<script>
document.getElementById("display").innerHTML =
typeof "monday" + "<br>" +
typeof false + "<br>" +
typeof [69,420,777] + "<br>" +
typeof 4000 + "<br>" +
typeof {place:'Manchester', session:4};
</script>


</body>
</html>
